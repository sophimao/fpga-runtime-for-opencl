name: build on Linux

# https://github.blog/changelog/2021-04-20-github-actions-control-permissions-for-github_token/
permissions:
  # Grant read permissions to repository in case it is not a forked public
  # repository, but a private repository that was created manually.
  contents: read

  # Grant read permissions to private container images.
  packages: read

on:
  push:
    paths:
      - '**'
      - '!**.md'
      - '!**/.clang-format'
      - '!**/COPYING'
      - '!**/LICENSE'
      - '!.github/**'
      - '.github/workflows/tester.yml'
      - '!.gitignore'
      - '!cmake/manifests/**'
      - 'cmake/manifests/linux/**'
      - '!container/**'
      - '!docs/**'
      - '!scripts/**'

  pull_request:
    paths:
      - '**'
      - '!**.md'
      - '!**/.clang-format'
      - '!**/COPYING'
      - '!**/LICENSE'
      - '!.github/**'
      - '.github/workflows/tester.yml'
      - '!.gitignore'
      - '!cmake/manifests/**'
      - 'cmake/manifests/linux/**'
      - '!container/**'
      - '!docs/**'
      - '!scripts/**'

jobs:
  build:
    runs-on: ubuntu-20.04

    container:
      image: ghcr.io/sophimao/fpga-runtime-for-opencl/${{ matrix.image }}:pull-1-merge

    strategy:
      matrix:
        image:
          - rockylinux-8-dev
          - rockylinux-9-dev
          - opensuse-leap-15-dev
          - ubuntu-18.04-dev
          - ubuntu-20.04-dev
          - ubuntu-22.04-dev

        include:
          - cross: arm-linux-gnueabihf-
            image: debian-11-arm-dev
            config: Debug

          - cross: arm-linux-gnueabihf-
            image: debian-11-arm-dev
            config: Release

    continue-on-error: true

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: check version
        run: |
          cmake -version
          gcc -v
